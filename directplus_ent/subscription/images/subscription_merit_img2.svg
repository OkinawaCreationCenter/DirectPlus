  <text transform="translate(46.12 799.34)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0">コスト把握が容易</tspan></text>
  <text transform="translate(46.12 618.03)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0">老朽化リスクをヘッジ</tspan></text>
  <g>
    <text transform="translate(45.83 645.9)" style="fill: #221815; font-size: 14px;"><tspan x="0" y="0">サブスク期間の設定により、常に最新鋭</tspan></text>
    <text transform="translate(46.12 669.66)" style="fill: #221815; font-size: 14px;"><tspan x="0" y="0">の機器を使用可能。</tspan></text>
  </g>
  <text transform="translate(46.12 433.6)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0">廃棄コストが不要</tspan></text>
  <g>
    <text transform="translate(45.83 461.47)" style="fill: #221815; font-size: 14.62px;"><tspan x="0" y="0">サブスク終了後は返却するだけ。こちら</tspan></text>
    <text transform="translate(45.53 485.23)" style="fill: #221815; font-size: 14.62px;"><tspan x="0" y="0">で法令に従って適正に処理します。</tspan></text>
  </g>
  <text transform="translate(22.36 249.67)" style="font-weight: bold; font-size: 21.93px;"><tspan x="0" y="0">サブスク＋オンラインストアで、</tspan><tspan x="0" y="28">導入から廃棄まで “いいところ取り”</tspan></text>
  <text transform="translate(44.22 101.39)" style="font-size: 14px;"><tspan x="0" y="0">ご予算、性能に応じて選択いただける</tspan><tspan x="-.14" y="24.5">フルカスタマイズCTOに対応</tspan></text>
  <text transform="translate(230.05 121.23) scale(.58)" style="font-size: 14px;"><tspan x="0" y="0">※1</tspan></text>
  <text transform="translate(243.66 125.89)" style="font-size: 14px; letter-spacing: -.5em;"><tspan x="0" y="0">。</tspan></text>
  <text transform="translate(372.19 101.01)" style="font-size: 14px;"><tspan x="0" y="0">月額でのお支払い。初期投資を抑えて、</tspan><tspan x=".14" y="24.5">経営資金を有効に活用できます。</tspan></text>
  <text transform="translate(698.63 101.01)" style="font-size: 14px;"><tspan x="0" y="0">標準で正式受注後、5営業日の短納期で</tspan><tspan x="0" y="24.5">のお届けを実現</tspan></text>
  <text transform="translate(799.15 120.85) scale(.58)" style="font-size: 14px;"><tspan x="0" y="0">※2</tspan></text>
  <text transform="translate(812.76 125.51)" style="font-size: 14px; letter-spacing: -.5em;"><tspan x="0" y="0">。</tspan></text>
  <text transform="translate(698.63 282.38)" style="font-size: 14px;"><tspan x="0" y="0">内蔵オプションの組み込み、Windows</tspan><tspan x="0" y="24.5">ServerのOSプリインストールに対応</tspan></text>
  <text transform="translate(933.06 302.22) scale(.58)" style="font-size: 14px;"><tspan x="0" y="0">※3</tspan></text>
  <text transform="translate(946.67 306.88)" style="font-size: 14px; letter-spacing: -.5em;"><tspan x="0" y="0">。</tspan></text>
  <text transform="translate(697.79 467.5)" style="font-size: 14px;"><tspan x="0" y="0">ファームウェアの更新や不正書き換えの</tspan><tspan x=".84" y="24.5">早期認識と回復機能を搭載</tspan></text>
  <text transform="translate(853.61 487.33) scale(.58)" style="font-size: 14px;"><tspan x="0" y="0">※4</tspan></text>
  <text transform="translate(867.22 492)" style="font-size: 14px; letter-spacing: -.5em;"><tspan x="0" y="0">。</tspan></text>
  <text transform="translate(698.63 645.36)" style="font-size: 14px;"><tspan x="0" y="0">AIによる障害の予兆検知からケースオー</tspan><tspan x="-.84" y="24.5">プンまで自動化が可能</tspan></text>
  <text transform="translate(837.8 665.19) scale(.58)" style="font-size: 14px;"><tspan x="5" y="0">※5</tspan></text>
  <text transform="translate(851.4 669.86)" style="font-size: 14px; letter-spacing: -.5em;"><tspan x="3" y="0">。</tspan></text>
  <text transform="translate(698.35 826.67)" style="font-size: 14px;"><tspan x="0" y="0">サブスク製品には動産総合保険が付いて</tspan><tspan x=".14" y="24.5">います。万が一でも安心！</tspan></text>
  <text transform="translate(373.55 826.67)" style="font-size: 14px;"><tspan x="0" y="0">製品所有に伴う事務手続きや、固定資産</tspan><tspan x="0" y="24.5">税などの事務処理を軽減できます。</tspan></text>
  <text transform="translate(46.34 826.67)" style="font-size: 14px;"><tspan x="0" y="0">毎月定額のサブスク料のため、コスト把</tspan><tspan x="0" y="24.5">握が容易になります。</tspan></text>
</svg>
