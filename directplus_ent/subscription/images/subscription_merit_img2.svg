  <text transform="translate(698.84 74.09)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0" style="letter-spacing: .02em;">5営業日の短納期</tspan></text>
  <text transform="translate(699.42 255.41)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0" style="letter-spacing: .02em;">すぐに使い始められる</tspan></text>
  <text transform="translate(372.77 799.34)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0" style="letter-spacing: .02em;">事務管理を大幅に省力化</tspan></text>
  <text transform="translate(699.42 618.03)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0" style="letter-spacing: .02em;">障害を予兆検知</tspan></text>
  <text transform="translate(699.42 439.84)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0" style="letter-spacing: .02em;">シリコンレベルの信頼性</tspan></text>
  <text transform="translate(699.42 799.34)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0" style="letter-spacing: .02em;">不慮の事故にも対応</tspan></text>
  <text transform="translate(46.12 74.09)" style="fill: #221815; font-weight: bold; font-size: 18px;"><tspan x="0" y="0" style="letter-spacing: .02em;">フルカスタマイズで最適構成</tspan></text>
  <text transform="translate(230.54 126.31)" style="fill: #221815; font-size: 19.01px;"><tspan x="0" y="0"> </tspan></text>
